<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brainrot Animations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Choose Your Brainrot</h1>

  <select id="animation-select">
    <option value="bouncing">Bouncing Balls</option>
    <option value="pendulum">Pendulum</option>
    <option value="complex">Complex Plane Motion</option>
  </select>

  <div id="music-controls">
    <label for="music-toggle">Music</label>
    <input type="checkbox" id="music-toggle" checked />
  </div>

  <audio id="background-music" loop autoplay>
    <source src="LOVEPOTIONS.mp4" type="audio/mpeg">
    Your browser does not support the audio element.
  </audio>

  <div id="controls">
    <div class="slider-container">
      <label for="ball-count">Number of Balls: <span id="ball-count-display">10</span></label><br>
      <input type="range" id="ball-count" min="1" max="50" value="10" />
    </div>

    <div class="slider-container" id="velocity-container">
      <label for="velocity">Velocity: <span id="velocity-display">1.0</span>x</label><br>
      <input type="range" id="velocity" min="0.1" max="5" step="0.1" value="1" />
    </div>
  </div>

  <div id="complex-controls" style="display: none;">
    <div class="slider-container">
      <label for="length1">Arm 1 Length: <span id="length1-display">120</span></label>
      <input type="range" id="length1" min="10" max="300" value="120">
    </div>

    <div class="slider-container">
      <label for="length2">Arm 2 Length: <span id="length2-display">60</span></label>
      <input type="range" id="length2" min="10" max="300" value="60">
    </div>

    <div class="slider-container">
      <label for="speed1">Speed 1: <span id="speed1-display">0.008</span></label>
      <input type="range" id="speed1" min="0.001" max="0.05" step="0.001" value="0.008">
    </div>

    <div class="slider-container">
      <label for="speed2">Speed 2: <span id="speed2-display">0.021</span></label>
      <input type="range" id="speed2" min="0.001" max="0.05" step="0.001" value="0.021">
    </div>

    <button id="change-color">Change Color</button>
  </div>

  <canvas id="canvas"></canvas>
  <script type="module" src="js/main.js"></script>
</body>
</html>
