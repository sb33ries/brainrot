<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Brainrot Animations</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <h1>Choose Your Brainrot</h1>

  <select id="animation-select">
    <option value="bouncing">Bouncing Balls</option>
    <option value="pendulum">Pendulum</option>
  </select>

  <div id="controls">
    <div class="slider-container">
      <label for="ball-count">Number of Balls: <span id="ball-count-display">10</span></label><br>
      <input type="range" id="ball-count" min="1" max="50" value="10" />
    </div>
  
    <div class="slider-container" id="velocity-container">
      <label for="velocity">Velocity: <span id="velocity-display">1.0</span>x</label><br>
      <input type="range" id="velocity" min="0.1" max="5" step="0.1" value="1" />
    </div>
  </div>
  
  

  <canvas id="canvas"></canvas>

  <script type="module" src="js/main.js"></script>
</body>
</html>
